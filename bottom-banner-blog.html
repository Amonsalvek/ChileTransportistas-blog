  <style>
    /* Reset banner styles */

      display: none;

    #engagement-banner .banner-content {
      width: 100%;
      margin: 0 auto;

    #engagement-banner img {
      width: 200px;

    #engagement-banner h2 {
      margin: 0 0 8px 0;
      font-size: 1.4rem;

    #engagement-banner p {
      margin: 0 0 12px 0;

    #engagement-banner a {
      text-decoration: none !important;

    #engagement-banner a:hover {

    .banner-content-left {
      display: flex;
      transform: translateX(50%);
      gap: 20px;

      display: flex;

      order: 2;
    }
  
    @media (max-width: 600px) {
      #engagement-banner .banner-content {
        flex-direction: column;
        align-items: flex-end;
      }
  
      .banner-content-left {
        margin-left: 0;
        transform: none;

      }

  <!-- Fixed Bottom Banner -->
  <div id="engagement-banner">
    <div class="banner-content">
      <div class="banner-content-left">
        <img src="https://github.com/Amonsalvek/ChileTransportistas/blob/main/ebook%20mockup%20chile%20transportistas.webp?raw=true" alt="Promo Image">
        <div class="text-block">
          <h2>Se el primero en obtenerlo</h2>
          <p>Reporte de empresas transportistas. Cuánto cuesta en promedio el transporte de carga por kilómetro.</p>
          <a href="/reporte-2025/" target="_blank">Ver reporte</a>
        </div>
        </div>
      <div class="banner-content-right">
        <ion-icon name="close-outline" id="close-banner"></ion-icon>
      </div>
    </div>
  </div>
  
  <script>
    // Show after scroll or 20 seconds
    let bannerShown = false;
  
    document.querySelector
  
    function showBanner() {
      if (!bannerShown) {
        document.getElementById('engagement-banner').style.display = 'block';
        document.body.classList.add('banner-visible');
        bannerShown = true;
      }
    }
  
    window.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY / document.body.scrollHeight;
      if (scrollPosition > 0.5) showBanner();
    });
  
    setTimeout(showBanner, 20000);
  
    document.getElementById('close-banner').addEventListener('click', () => {
      document.getElementById('engagement-banner').style.display = 'none';
      document.body.classList.remove('banner-visible');
    });
  </script>
